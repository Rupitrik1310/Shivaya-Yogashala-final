# Netlify Configuration for Shivaya Yogashala
# This file configures the build and deployment settings

[build]
  # Directory with the production build files
  publish = "dist"
  
  # Build command - adjust based on your package.json scripts
  command = "npm run build"

# Redirect rules for Single Page Application (SPA)
# This ensures all routes work correctly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (if needed)
# Note: Your Supabase credentials are already in the code
# but you can set them here for additional security

